<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Right</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h2 class="container__heading container__info-text" id="info-text">Turn on reading mode:</h2>
            
            <button id="adjustFonts" class="btn">Turn on</button>
        </div>
        <div class="container">
            <h2 class="container__heading">Pick a theme:</h2>
            <div class="btns">
                <button id="dark" class="btns__btn dark">Dark theme</button>
                <button id="light" class="btns__btn light">Light theme</button>
                <button id="peach" class="btns__btn peach">Peach theme</button>
                <button id="yellow" class="btns__btn yellow">Yellow theme</button>
                <button id="blue" class="btns__btn blue">Blue theme</button>
            </div>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
